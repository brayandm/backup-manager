version: '3'
services:
  laravel.test:
    build:
      context: .
      dockerfile: docker/Dockerfile-php8
    restart: always
    ports:
      - '${APP_PORT:-80}:80'
    volumes:
      - backend-storage:/app/storage/app
    networks:
      - backup-manager
    depends_on:
      - mysql
    command: /docker-start.sh

  mysql:
    build:
      context: .
      dockerfile: docker/Dockerfile-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'backend-mysql:/var/lib/mysql'
    networks:
      - backup-manager
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD}'
      retries: 3
      timeout: 5s

volumes:
  backend-mysql:
  backend-storage:


networks:
  backup-manager:
    driver: bridge
    external: true
